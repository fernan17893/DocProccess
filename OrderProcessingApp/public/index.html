<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Processing App</title>
</head>
<body>
    <h1>Order Processing App</h1>

    <form id = "orderForm">
        <input type="text" id="customer_name" placeholder="Customer Name" required>
    <input type="text" id="product" placeholder="Product" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <input type="date" id="order_date" required>
    <input type="text" id="status" placeholder="Status" required>
    <button type="submit">Add Order</button>
  </form>

  <h2>Orders</h2>
  <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Order Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="ordersTableBody">
    <!-- Orders go here -->
    </tbody>
  </table>

  <script src="script.js"></script>
    
</body>
</html>
